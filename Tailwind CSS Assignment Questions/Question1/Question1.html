<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl m-auto border-2 h-screen flex items-center justify-center">
    <section class="container flex justify-center items-center px-10 h-full gap-4">
        <div class=" mx-auto my-auto text-center space-y-4">
            <h2 class="text-3xl">Login</h2>
            <p class="text-[#ccc]">Enter your credential to access your account</p>
            <div class="w-full py-4">
                <button class=" flex justify-center items-center gap-4 border border-[#828282] rounded-sm p-0 mx-auto w-full">
                    <img class="w-20 p-0 " src="pngwing.com.png" alt="">
                    <span>Login with Google</span>
                </button>
            </div>

            <div class="flex w-full justify-center items-center gap-4 py-4">
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                <p>or</p>
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
            </div>

            <form class="flex flex-col justify-start items-start">
                <label for="Email">Email Address</label>
                <input type="email" id="email" name="Ename" placeholder="email@gmail.com" class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm">
                <br>

                <label for="Passward" class="flex justify-between w-full">
                    <span>Passward</span>
                <span>
                    <a href="#" class="text-blue-600">Forgot Password?</a>
                </span>
                </label>
                <input type="password" id="password" name="pass" placeholder="password" class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm">
                <br>

                <button type="text" class="text-white w-full bg-blue-500 py-2 rounded-sm">
                    Login
                </button>

                <p class="text-[#828282] mx-auto py-4"> Don't have an account? <a href="#"
                class="text-[#000]"> Register here </a> </p>

            </form>
        </div>
    
        <div class="hidden lg:block self-end w-[90%] xl:w-auto">
            <img
            class=" h-[90vh]"
            src="image.jpg" alt="#">
        </div>
    </section>
</body>
</html>
